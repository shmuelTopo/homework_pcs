<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<script defer src="main.js"></script></head>
<body>
    <canvas id="theCanvas"></canvas>
    <div class="card" id="buttons">
        <button class="btn btn-danger" id="reset">Reset</button>
        <button class="btn btn-success" id="startPause">Start</button>
       
        <div class="range">
            <label for="antsSpeed" class="form-label">Ants Speed</label>
            <input value="55" style="direction: rtl" type="range" value="1" class="reversedRange form-range" min="30" max="80" id="antsSpeed">
        </div>
        
        <div class="range">
            <label for="antsRate" class="form-label">Ants Rate</label>
            <input value="1050" type="range" class="reversedRange form-range" min="100" max="2000" id="antsRate">
        </div>
    </div>

    </body>
</html>
