<main>
  <input-with-random
    label="Add city"
    (inputSubmit)="newZipCode($event)"
    [getRandom]="getRandomZipCode"
    placeholder="Enter USA Zipcode"
  ></input-with-random>
  <div class="citiesContainer grid">
    <app-city-box
      class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2"
      *ngFor="let weather of weatherRequests; let i = index"
      [index]="i"
      [weatherDetails]="weather"
      (removeCity)="removeCityWeather($event)"
    >
    </app-city-box>
  </div>
</main>
