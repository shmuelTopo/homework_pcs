<!DOCTYPE html>
<html class="bg-light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
</head>

<body>
    <input id="messageText">
    <input type="checkbox" id="modal"> modal
    <button id="show">show</button>
    <hr>


    <script src="messageBox.js"></script>
    <script>
        const messageText = document.getElementById('messageText');
        const modal = document.getElementById('modal');
        document.getElementById('show').addEventListener('click', () => {
            shmuel.messageBox.show(messageText.value, modal.checked);
        });
        shmuel.messageBox.show('Is this enough homework?', false, ['Yes', 'No','Maybe'], usersChoice => console.log('You picked ' + usersChoice));


    </script>
</body>

</html>
