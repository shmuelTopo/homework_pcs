<figure
    class="comment flex flex-col mb-2 justify-between bg-info/20 rounded-xl p-8 text-left space-y-4"
  >
    <blockquote>
      <p class="text-xl font-bold">{{ post.title }}</p>
      <p class="text-lg font-medium">"{{ post.body }}"</p>
    </blockquote>

    <div>
      <app-comments *ngIf="showComments" [postId]="post.id"></app-comments>
      <button (click)="showHideComments()" class="btn btn-primary">{{ buttonText }}</button>
    </div>
  </figure>
